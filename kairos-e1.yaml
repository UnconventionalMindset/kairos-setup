#cloud-config
install:
  image: "docker:quay.io/unconventionalmindset/kairos-fedora-transcoding:1.0-cni"
  device: "/dev/vda"
  auto: true
  reboot: true

debug: true

hostname: kairos-fed-k3s-e1
users:
- name: kairos
  groups:
    - "admin"
  ssh_authorized_keys:
    - "github:UnconventionalMindset"
    - "ssh-rsa  nousername"

k3s:
  enabled: true
  args:
  - --disable=traefik,servicelb
  - --cluster-init
  - --node-ip 192.168.31.191
  - --server 192.168.31.193
  # Token will be generated if not specified at /var/lib/rancher/k3s/server/node-token
  env:
    K3S_NODE_NAME: "e1"
    TOKEN: ""

stages:
  initramfs:
    - files:
      - path: /etc/systemd/network/01-man.network
        permissions: 0644
        content: |
          [Match]
          Name=ens18

          [Network]
          Address=192.168.31.191/24
          Gateway=192.168.31.1
          DNS=1.1.1.1
